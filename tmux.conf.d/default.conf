# Titles
set-option -g set-titles on
set-option -g set-titles-string '#W(#P) - #T'
set-window-option -g automatic-rename on

# Options
# set-option -g base-index 1

set-option -g display-time 8000
#set-option -g default-shell /bin/bash
set-option -g status-keys vi
set-option -g history-limit 8192
set-option -s escape-time 100

# Keyboard
set-window-option -g xterm-keys on

# Status Bar
set-option -g status-justify left
set-option -g status-left-length 40


# Colors
set-window-option -g mode-keys vi
set-window-option -g monitor-activity off
set-window-option -g clock-mode-style 24

# setup vim
# vim:set ft=tmux:

# reload source
bind r \
  source-file ~/.tmux.conf \;\
  display-message "tmux.conf is reloaded"

unbind Tab
bind Tab \
  command-prompt  "switch-client -t '%%'"

# Allow local customization in ~/.tmux_local.conf
if-shell "[ -f ~/.tmux_local.conf ]" 'source-file ~/.tmux_local.conf'

if-shell "[ $(echo \"`tmux -V | cut -d' ' -f2` >= 1.9\" | bc -l) -eq 1 ]" \
  'source-file ~/.dotfiles/tmux.conf.d/1.9.conf' \
  'source-file ~/.dotfiles/tmux.conf.d/1.8.conf'
