- clean:
    - "~"
    - ~/.bin
    - ~/.ssh
    - ~/.config
    - ~/.local/bin
    - ~/.tmux/plugins
- create:
    - ~/.bin
    - ~/.ssh
    - ~/.config
- defaults:
    link:
      force: true
- link:
    ~/.gitconfig: gitconfig
    ~/.hgrc: hgrc
    ~/.inputrc: inputrc
    ~/.bash_profile: profile
    ~/.zshrc: profile
    ~/.ssh/config: ssh/config.plain
- defaults:
    link:
      force: false
- link:
    ~/.tigrc: tigrc
    ~/.psqlrc: psqlrc
    ~/.tmux.conf: tmux.conf
    ~/.tmuxp: tmuxp
    ~/.condarc: condarc.yaml
    ~/.SpaceVim.d: SpaceVim.d/
    ~/.config/matplotlib: config/matplotlib
    ~/.config/gopass: config/gopass
    ~/.config/mpv: config/mpv
    ~/.jupyter:
      create: true
      path: jupyter/
    ~/.tmux/plugins/tpm:
      create: true
      path: vendor/tpm
