- clean:
    - "~"
    - ~/.bin/
    - ~/.ssh/
    - ~/.config/
    - ~/.local/bin/
    - ~/.tmux/plugins/
- create:
    - ~/.bin
    - ~/.ssh
    - ~/.config
- defaults:
    link:
      force: true
- link:
    ~/.gitconfig: gitconfig
    ~/.hgrc: hgrc
    ~/.zshrc: profile
    ~/.zimrc: zimrc
    ~/.direnvrc: direnvrc.sh
    ~/.wezterm.lua: wezterm.lua
    ~/.ssh/config: ssh/config.plain
    ~/.config/starship.toml: starship.toml
    ~/.config/zed/settings.json: preferences/zed/settings.json
    ~/.pip: pip
- defaults:
    link:
      force: false
- link:
    ~/.tigrc: tigrc
    ~/.psqlrc: psqlrc
    ~/.tmux.conf: tmux.conf
    ~/.tmuxp: tmuxp
    ~/.config/matplotlib: config/matplotlib
    ~/.config/gopass: config/gopass
    ~/.config/mpv: config/mpv
    ~/.config/nvim: config/nvim
    ~/.jupyter:
      create: true
      path: jupyter
    ~/.tmux/plugins/tpm:
      create: true
      path: vendor/tpm
