- clean: ['~', '~/.bin', '~/.ssh']
- link:
    ~/.gitconfig: gitconfig
    ~/.hgrc: hgrc
    ~/.inputrc: inputrc
    ~/.bash_profile: bash_profile
    ~/.ssh/config:
        create: true
        path: ssh/config.full
        force: true
- shell:
  -
    command: git submodule update --init --recursive
    description: "Installing/updating submodules"
- link:
    ~/.atom: atom
    ~/.psqlrc: psqlrc
    ~/.rmate.rc: rmate.rc
    ~/.tm_properties: tm_properties
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator: tmuxinator
    ~/.vimrc.bundles.local: vimrc.bundles.local
    ~/.vimrc.local: vimrc.local
    ~/.config/matplotlib:
        create: true
        path: config/matplotlib
    ~/.config/mpv:
        create: true
        path: config/mpv
    ~/.config/powerline:
        create: true
        path: config/powerline
    ~/.jupyter/jupyter_notebook_config.py:
        create: true
        path: jupyter/jupyter_notebook_config.py
    ~/.tmux/plugins/tpm:
        create: true
        path: vendor/tpm
        force: true
    ~/.config/sublime-text-3/Packages/User:
        create: true
        path: preferences/sublimetext3/
        force: true
    ~/.bin/rmate:
        create: true
        path: vendor/rmate/rmate
        force: true
    ~/.bin/get_iplayer:
        create: true
        path: vendor/get_iplayer/get_iplayer
        force: true


